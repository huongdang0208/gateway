syntax = "proto3";

package hubscreen;

message Led_t {
    int32 state = 1;
    int32 id = 2;
    string name = 3;
    int32 pin = 14;
}
message Switch_t {
    int32 state = 4;
    int32 id = 5;
    string name = 6;
    int32 pin = 15;
}
message Command {
    string action = 7;
    string sender = 8;
    string receiver = 9;
    repeated Switch_t sw_device = 10;
    repeated Led_t led_device = 11;

    int32 userID = 14;
}

message Response {
    string status = 12;
    string message = 13;
}